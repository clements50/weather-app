<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>WeatherApp</h1>
      <form action="" class="weather-form">
        <input type="text" placeholder="Enter A City" class="weather-input" />
        <button type="submit">Submit</button>
      </form>
    </nav>
    <div class="weather-content">
      <div class="weather-card">
        <h1 class="location">Corpus Christi</h1>
        <div class="temperature">49&#8457;</div>
        <div class="feelsLike">feels like: 100 &#8457;</div>
        <div class="humidity">
          humidity: 20%
        </div>
        <div class="wind-container">
          windSpeed: 20%
        </div>
      </div>
    </div>
  </body>
</html>
